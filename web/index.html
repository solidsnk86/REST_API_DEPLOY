<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="shortcut icon"
      href="https://previews.123rf.com/images/yupiramos/yupiramos1511/yupiramos151106394/48288943-cinema-concept-with-movies-icons-design-vector-illustration-10-eps-graphic.jpg"
      type="image/x-icon"
    />
    <title>Movies API REST</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="create-container">
      <header>
        <h2>Create Movie</h2>
        <form id="create-movie-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="poster">Poster URL:</label>
          <input type="url" id="poster" name="poster" required />

          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required />

          <label for="year">Year:</label>
          <input type="number" id="year" name="year" required />

          <label for="duration">Duration (in minutes):</label>
          <input type="number" id="duration" name="duration" required />

          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" required />

          <label for="rate">Rate:</label>
          <input type="number" step="0.1" id="rate" name="rate" required />

          <button type="submit" class="create-btn">Create Movie</button>
        </form>
      </header>
    </div>
    <main></main>
  </body>
</html>
